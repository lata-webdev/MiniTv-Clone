        #head {

            height: 70px;

            position: fixed;
            width: 100%;

        #Amalogo {
            display: flex;
            align-items: center;
        }

        #Amalogo img {
            margin-left: 30px;
            height: 70px;
            width: 100px;
            cursor: pointer;
        }

        .vertical-line {
            width: 1px;

        }

            height: 60px;
            width: auto;
            margin-left: 55px;
            margin-top: 50px;
        }

        #List li:hover,

            color: steelblue;
        }

        #List ul {
            list-style-type: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            color: white;
            gap: 35px;
            cursor: pointer;
        }

        #Mxlogo {
            height: 70px;
            width: 200px;
            cursor: pointer;
            margin-left: 0;
        }

        #Icon_logo {
            display: flex;
            gap: 1px;
            cursor: pointer;
            margin-left: 160px;
            align-items: center;
            margin-top: 20px;
        }

        .Allicons {
            max-width: 30px;
            max-height: 30px;
            transition: transform 0.3s ease-in-out;
        }

        .Allicons:hover {
            transform: scale(1.2);
            /* % zoom effect */
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 130px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 7px;
            top: 110%;
            position: absolute;
            z-index: 2;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
        }

        .toolsetting .toolsettingtext {
            visibility: hidden;
            width: 150px;
            background-color: black;
            color: white;
            text-align: right;
            font-size: 14px;
            text-align: center;
            border-radius: 5px;
            padding: 7px;
            left: 89%;
            top: 110%;
            position: absolute;
            z-index: 2;
        }

        .toolsetting:hover .toolsettingtext {
            visibility: visible;
        }

        #inputtext {
            position: relative;
            display: flex;
            align-items: center;
        }

        #inputtext input {
            height: 40px;
            width: 350px;
            padding-left: 45px;
            border: 1px solid white;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 6%;
            margin-left: 65%;
            background-color: black;
            color: white;
        }

        /*#inputtext input:hover {
            border: 2px solid white;
        }*/

        #inputtext img {
            position: absolute;
            left: 1000px;
            top: 84%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        /*Search box line */
        #myinput:hover::after {
            content: "|";
            animation: blink 0.8s infinite;
            color: white;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
